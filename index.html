<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <script type="text/javascript" src="tictactoe.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body draggable="false">  
        <div id="container">
            <div id="title-name">
                <span id="tictactoe-title">TicTacToe</span>
            </div>
            <table id="game-area">
                <tr class="row">
                  <td class="column" id="1"></td>
                  <td class="column" id="2"></td>
                  <td class="column" id="4"></td>
                </tr>
                <tr class="row">
                  <td class="column" id="8"></td>
                  <td class="column" id="16"></td>
                  <td class="column" id="32"></td>
                </tr>
                <tr class="row">
                  <td class="column" id="64"></td>
                  <td class="column" id="128"></td>
                  <td class="column" id="256"></td>
                </tr>
              </table>    
        </div>
        <div class="utility-buttons">
            <button id="start-game">Start Game</button>
            <button id="reset-game">Reset Game</button>
            <p id="player-name"></p>  
        </div>
        <audio id=background-music>
          <source src="audio/fightscene.mp3" type="audio/mpeg">
        </audio>
        <audio id=ms>
          <source src="audio/sharingan.mp3" type="audio/mpeg">
        </audio>
        <audio id=st>
          <source src="audio/shinratensei.mp3" type="audio/mpeg">
        </audio>  
    </body>
</html>
